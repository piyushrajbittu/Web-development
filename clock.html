<!doctype html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="clock">
                <div class="clock-bg">
                    <img src="clock.jpg" alt="">
                </div>
                <div class="hour">
                    <span class="hr" id="hr"></span>
                </div>
                <div class="minute">
                    <span class="min" id="min"></span>
                </div>
                <div class="second">
                    <span class="sec" id="sec"></span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
